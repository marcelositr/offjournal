<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>off.journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ... (c칩digo da sidebar permanece o mesmo) ... -->
        <aside class="sidebar">
            <header>
                <h1>off.journal</h1>
            </header>
            <nav>
                <ul>
                    <li><button id="nav-diary" class="nav-button active" title="Ver entradas do di치rio">Di치rio</button></li>
                    <li><button id="nav-planner" class="nav-button" title="Acessar o planejador">Planejador</button></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div id="diary-view" class="view active-view">
                <div class="content-list-pane">
                    <div class="pane-header">
                        <h2>Entradas</h2>
                        <button id="btn-new-entry" class="btn-primary" title="Criar uma nova entrada no di치rio (Ctrl+N)">+ Nova</button>
                    </div>
                    <!-- NOVO: Barra de Busca -->
                    <div class="search-bar">
                        <input type="search" id="search-input" placeholder="游댍 Buscar por t칤tulo...">
                    </div>
                    <div class="list-container">
                        <ul id="entry-list" class="item-list"></ul>
                        <div class="spinner-overlay" id="diary-spinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
                <!-- ... (o restante do diary-view e planner-view permanece o mesmo) ... -->
                <div class="content-detail-pane">
                    <div id="entry-viewer" class="viewer">
                        <div id="entry-welcome" class="welcome-message">
                            <p>Selecione uma entrada para ler ou editar.</p>
                            <p>Ou crie uma nova entrada no di치rio.</p>
                        </div>
                        <div id="entry-editor" class="editor" style="display: none;">
                            <textarea id="editor-textarea" placeholder="Escreva aqui..."></textarea>
                            <div class="editor-actions">
                                <button id="btn-save-entry" class="btn-primary" title="Salvar as altera칞칫es (Ctrl+S)">Salvar</button>
                                <span id="save-status"></span>
                                <button id="btn-delete-entry" class="btn-danger" title="Excluir esta entrada permanentemente">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="planner-view" class="view">
                <div class="planner-container">
                    <div class="pane-header">
                        <h2>Planejador</h2>
                    </div>
                    <div class="add-event-form">
                        <h3>Adicionar Novo Evento</h3>
                        <input type="date" id="planner-date" title="Data do evento">
                        <input type="text" id="planner-title" placeholder="Descri칞칚o do evento" title="T칤tulo do evento">
                        <button id="btn-add-event" class="btn-primary">Adicionar</button>
                    </div>
                    <div class="event-list-container">
                        <h3>Pr칩ximos Eventos</h3>
                        <div class="list-container">
                            <ul id="event-list" class="item-list"></ul>
                            <div class="spinner-overlay" id="planner-spinner" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
